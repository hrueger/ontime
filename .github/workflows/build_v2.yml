name: Ontime build v2

on:
  push:
  workflow_dispatch:

env:
  NODE_ENV: 'local' # To disable sentry

jobs:
  build_macos:
    runs-on: macOS-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Setup pnpm
        uses: pnpm/action-setup@v2.2.4
        with:
          version: 7.26.3

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build project packages
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
        run: pnpm build

      - name: Electron - Build app
        run: pnpm dist-mac

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: ontime-mac
          path: './apps/electron/dist/ontime-macOS.dmg'

  build_windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Setup pnpm
        uses: pnpm/action-setup@v2.2.4
        with:
          version: 7.26.3

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build project packages
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
        run: pnpm build

      - name: Electron - Build app
        run: pnpm dist-win

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: ontime-win
          path: './apps/electron/dist/ontime-win64.exe'

  build_ubuntu:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Setup pnpm
        uses: pnpm/action-setup@v2.2.4
        with:
          version: 7.26.3

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build project packages
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
        run: pnpm build

      - name: Electron - Build app
        run: pnpm dist-linux

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: ontime-linux
          path: './apps/electron/dist/ontime-linux.AppImage'
